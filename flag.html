<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .flag {
      display: grid;
      grid-template-columns: 2fr 3fr;
      grid-template-rows: repeat(13, 1fr);
      width: 100%;
      height: 1000px;
      border: 4px solid black;
    }

    .blue {
      background-color: blue;
      grid-column: 1;
      grid-row: 1 / span 7;
    }

    .long {
      grid-column: 1 / span 2;
    }
    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="blue"></div>
    <div class="red"></div>
    <div class=""></div>
    <div class="red"></div>
    <div class=""></div>
    <div class="red"></div>
    <div class=""></div>
    <div class="red"></div>
    <div class="long"></div>
    <div class="long red"></div>
    <div class="long"></div>
    <div class="long red"></div>
    <div class="long"></div>
    <div class="long red"></div>
  </div>
</body>
</html>
